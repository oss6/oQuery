    <h1>oQuery <small>DOM manipulation library for educational purposes</small></h1>
    <div class="tiny-assert"></div>

    <script src="js/oquery.js"></script>
    <script src="js/tiny-assert.js"></script>
    <script>
        window.onload = function () {
            $t.suite('addClass', function () {
                var dummy = document.createElement('div');

                $o(dummy).addClass('active');
                $t.assert(dummy.className === 'active', 'Single class name');

                $o(dummy).addClass('card');
                $t.assert(dummy.className === 'active card', 'Multiple class names');
            });

            $t.suite('after', function () {
                var dummy = document.createElement('div'), innerDummy = document.createElement('div');
                dummy.appendChild(innerDummy);

                $o(innerDummy).after('<p>Hello!</p>');
                $t.assert(dummy.lastChild.tagName === 'P' && dummy.lastChild.textContent === 'Hello!',
                        'Append to parent');
            });

            $t.suite('append', function () {
                var dummy = document.createElement('div');

                // String
                $o(dummy).append('<h1>I am an H1</h1>');
                $t.assert(dummy.lastChild.tagName === 'H1', 'Append string element');
            });

            $t.suite('attr', function () {
                var dummy = document.createElement('div');
                $o(dummy).attr('id', 'dummy');

                $t.assert($o(dummy).attr('id') === 'dummy', 'Set and get attribute');
            });

            $t.suite('css', function () {
                var dummy = document.createElement('div');
                $o(dummy).css('color', '#f00');

                $t.assert($o(dummy).css('color') === '#f00' && dummy.style.color === 'rgb(255, 0, 0)', 'Apply color');
