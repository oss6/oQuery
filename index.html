        window.onload = function () {
            $t.suite('addClass', function () {
                var dummy = document.createElement('div');

                $o(dummy).addClass('active');
                $t.assert(dummy.className === 'active', 'Single class name');

                $o(dummy).addClass('card');
                $t.assert(dummy.className === 'active card', 'Multiple class names');
            });

            $t.suite('after', function () {
